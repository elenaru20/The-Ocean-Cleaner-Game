<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/stylesheetResults.css" />
    <title>TOC - The Ocean Cleaner</title>
</head>
<body>
    <section class="square">
        <div class="box">
        <h1>Awsome Job!</h1>
        
        <div class="scoreSection">
            <div class="scoreRectangle leftRec">
                <img class="icon trashIcon" src="./assets/icons/trashbin.png" alt="trash" />
                <div class="rubbishScore">0</div>  
            </div>
            <div class="scoreRectangle midRec">
                <img class="icon deadDwellerIcon" src="./assets/icons/fish-skeleton.png" alt="fish skeleton" />
                <div  class="deadDwellers">0</div>   
            </div>
            <div class="scoreRectangle rightRec">
                
                <div class="icons">
                    <img class="icon trashIcon rightScoreLeft" src="./assets/icons/trashbin.png" alt="trash" />
                    <p>/</p>
                    <img class="icon deadDwellerIcon rightScoreRight" src="./assets/icons/fish-skeleton.png" alt="fish skeleton" />
                </div>
                <div  class="percentage">0.00</div>
            </div>
        </div>
        <div class="scoreRectangle midRec secondLine">
            <img class="oxygenBottle" src="./assets/icons/oxygen.png" alt="oxygen"/>
            <div class="timer">100</div>  
            <p>%</p>
        </div>
        <h2>Next time you'll collect even more <br> to save our oceans, <br> Don't give up!! <br> Get some rest and start again :-)</h2>
        <a class="clickStartAgain" href="./index.html">Click to restart the game</a>
        </div>
    </section>
    <script src="./js/result.js"></script>
</body>
</html>
